  <body>
    <div class="sidebar close">
      <div class="logo-details">
        <i class="bx bxs-plane-take-off"></i>
        <span class="logo_name">Travel Planning</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="adminDashboard.html">
            <i class="bx bx-grid-alt"></i>
            <span class="link_name">Dashboard</span>
          </a>
          <ul class="sub-menu blank">
            <li>
              <a class="link_name" href="adminDashboard.html">Dashboard</a>
            </li>
          </ul>
        </li>
        <li class="nav-item" role="presentation">
          <div class="iocn-link">
            <a href="adminUsers.html">
              <i class="bx bxs-user"></i>
              <span class="link_name">Users</span>
            </a>
          </div>
          <ul class="sub-menu">
            <li>
              <a class="link_name" href="adminUsers.html">Users</a>
            </li>
          </ul>
        </li>
        <li>
          <div class="iocn-link">
            <a href="vehicleManage.html">
              <i class="bx bxs-car"></i>
              <span class="link_name">Vehicles</span>
            </a>
          </div>
          <ul class="sub-menu">
            <li>
              <a class="link_name" href="vehicleManage.html">Vehicles</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="hotelManage.html">
            <i class="bx bxs-building-house"></i>
            <span class="link_name">Hotels</span>
          </a>
          <ul class="sub-menu blank">
            <li>
              <a class="link_name" href="hotelManage.html">Hotels</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="guideManage.html">
            <i class="bx bxs-group"></i>
            <span class="link_name">Guide</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" href="guideManage.html">Guide</a></li>
          </ul>
        </li>

        <li>
          <div class="profile-details">
            <i
              class="bx bx-log-out"
              data-bs-toggle="modal"
              data-bs-target="#logOutModal"
            ></i>
          </div>
        </li>
      </ul>
    </div>

    <div>
      <section class="home-section">
        <div class="home-content">
          <i class="bx bx-menu"></i>
          <span class="text">Dashboard</span>
          <span class="text userName">Kasun Umesh</span>
          <img src="../assets/images/user.png" alt="Admin Profile" />
        </div>

        <div class="container-fluid homeDash">
          <div class="row justify-content-center"></div>
        </div>

        <div class="homeDash container-fluid">
          <div class="text-center p-lg-5">
            <div class="row justify-content-evenly">
              <div class="col-2 dashTextBox p-0">
                <div class="">
                  <div class="iconBox"><i class="bx bxs-buildings"></i></div>
                  <h1>
                    Hotel
                    <i class="bx bxs-up-arrow-alt" style="color: #0d9010"></i>
                  </h1>
                  <p>22</p>
                </div>
              </div>
              <div class="col-2 dashTextBox p-0">
                <div class="">
                  <div class="iconBox"><i class="bx bxs-user"></i></div>
                  <h1>
                    Users
                    <i class="bx bxs-up-arrow-alt" style="color: #0d9010"></i>
                  </h1>
                  <p>50</p>
                </div>
              </div>
              <div class="col-2 dashTextBox p-0">
                <div class="">
                  <div class="iconBox"><i class="bx bxs-car"></i></div>
                  <h1>
                    Vehicle
                    <i class="bx bxs-up-arrow-alt" style="color: #0d9010"></i>
                  </h1>
                  <p>12</p>
                </div>
              </div>
              <div class="col-2 dashTextBox p-0">
                <div class="">
                  <div class="iconBox"><i class="bx bxs-group"></i></div>
                  <h1>
                    Guide
                    <i class="bx bxs-up-arrow-alt" style="color: #0d9010"></i>
                  </h1>
                  <p>12</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="logOutModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log Out</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <a href="../index.html"
                  ><button type="button" class="btn btn-primary">Yes</button></a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin.js"></script>
